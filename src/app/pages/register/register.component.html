<div class="card w-75 mb-3">
  <div class="card-body shadow-lg">
    <h5 class="card-title text-center">Cadastre-se!</h5>
    <form>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome completo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nós nunca iremos enviar spam para sua conta de e-mail ou compartilhá-lo.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-secondary" [routerLink]="['/login']">Acessar</button>
          <button type="submit" class="btn btn-primary" [routerLink]="['/home']">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
