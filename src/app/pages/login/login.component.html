<div class="card w-75 mb-3">
    <div class="card-body shadow-lg">
        <h5 class="card-title text-center">Seja bem-vindo(a)!</h5>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nós nunca iremos enviar spam para sua conta de e-mail ou compartilhá-lo.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar minha senha</label>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-secondary" [routerLink]="['/register']">Cadastrar</button>
                <button type="submit" class="btn btn-primary" [routerLink]="['/home']">Acessar</button>
            </div>
          </form>
    </div>
</div>
